{% extends 'owner/base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="en">


        <!--**********************************
            Content body start
        ***********************************-->
        <div class="content-body">
            <div class="container-fluid">
                <div class="row page-titles mx-0">
                    <div class="col-sm-6 p-md-0">
                        <div class="welcome-text">
                            <h4>Hi, welcome back!</h4>
                        </div>
                    </div>
                    <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                        
                    </div>
                </div>
                <!-- row -->

                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title">Your Profile</h4>
                            </div>
                           
                            <div class="card-body">
                                <div class="table-responsive">
									<form method="post" action="{% url 'updateprofile' pk=request.session.id %}">
										{% csrf_token %}
											  <label><h3><b>Email</b></h3></label>
											<input type="email" name="email" class="form-control"  value="{{request.session.Email}}" />
										
											<label><h3><b>First Name</b></h3></label>
											<input type="text" name="fname" class="form-control"  value="{{key1.Firstname}}" />
										
											<label><h3><b>Last Name</b></h3></label>
											<input type="text" name="lname" class="form-control"  value="{{key1.Lastname}}" />
										
											
											<label><h3><b>Gender</b></h3></label>
											<input type="text" name="gender" class="form-control"  value="{{key1.Gender}}" />
			
											<label><h3><b>DOB</b></h3></label>
											<input type="date" name="dob" class="form-control"  value="{{key1.DOB}}" />

										
			
											<label><h3><b>Contact</b></h3></label>
											<input type="text" maxlength="10" minlength="10" name="contact" class="form-control"  value="{{key1.Contact}}" />
										
										   
										   
											<label><h3><b>Address</b></h3></label>
											<input type="text" name="address" class="form-control"  value="{{key1.Address}}" />
			
											<label><h3><b>City</b></h3></label>
											<input type="text" name="city" class="form-control"  value="{{key1.City}}" />
										
											<label><h3><b>State</b></h3></label>
											<input type="text" name="state" class="form-control"  value="{{key1.State}}" />
										<br><br>
                                        <br>
			
										   <center><b><input type="submit" value="Update"></b></center>
										</form>
								   
                                </div>
                            </div>
                        </div>
                    </div>




					
        <!--**********************************
            Content body end
        ***********************************-->


       
{% endblock %}
